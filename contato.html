<!DOCTYPE html>
<html>
<head>
    <title>Galo Francisco Ainstein - Contato</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="button-container">
        <a href="index.html" id="voltar-btn">Voltar</a>
    </div>
    <h1 id="titulo-pagina">Contato</h1>
    <form action="mailto:galoainstein@gmail.com" method="post" enctype="text/plain" id="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
